<div>
    <h4>Shopping List</h4>
    <table class="table table-dark table-hover">
        <thead>
            <tr>

                <th>
                    <div>NAME</div>
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-primary"(click)="sortList('name','ascending')">
                            <i class="fa fa-chevron-circle-up"></i>
                        </button>
                        <button class="btn btn-primary"(click)="sortList('name','descending')">
                                <i class="fa fa-chevron-circle-down"></i>
                            </button>
                            <button class="btn btn-primary"(click)="resetList()">
                                    <i class="fa fa-minus-circle"></i>
                                </button>
                    </div>
                </th>
                <th> <div>QUANTITY</div>
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-primary"(click)="sortList('city','ascending')">
                            <i class="fa fa-chevron-circle-up"></i>
                        </button>
                        <button class="btn btn-primary"(click)="sortList('city','descending')">
                                <i class="fa fa-chevron-circle-down"></i>
                            </button>
                            <button class="btn btn-primary"(click)="resetList()">
                                    <i class="fa fa-minus-circle"></i>
                                </button>
                    </div></th>
                <th> <div>RATE</div>
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-primary"(click)="sortList('rating','ascending')">
                            <i class="fa fa-chevron-circle-up"></i>
                        </button>
                        <button class="btn btn-primary"(click)="sortList('rating','descending')">
                                <i class="fa fa-chevron-circle-down"></i>
                            </button>
                            <button class="btn btn-primary"(click)="resetList()">
                                    <i class="fa fa-minus-circle"></i>
                                </button>
                    </div></th>
                <th>ACTIONS</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let actor of actorList;index as n" (dblclick)="editActor(n)" (keyup)="handleKey($event,n)">
                <td>
                    <span *ngIf="n!==selectedIndex">
                        {{actor.name}}
                    </span>
                    <span *ngIf="n===selectedIndex">
                        <input type="text" [(ngModel)]="actor.name">
                    </span>
                </td>
                <td>
                    <span *ngIf="n!==selectedIndex">
                        {{actor.quantity}}
                    </span>
                    <span *ngIf="n===selectedIndex">
                        <input type="text" [(ngModel)]="actor.city">
                    </span>
                </td>
                <td>
                    <span *ngIf="n!==selectedIndex">
                        {{actor.rate}}
                    </span>
                    <span *ngIf="n===selectedIndex">
                        <input type="text" [(ngModel)]="actor.rating">
                    </span>
                </td>
                <td>
                    <span *ngIf="n!==selectedIndex">
                        <button class="btn btn-light" (click)="editActor(n)">
                            <i class="fa fa-pencil"></i>
                        </button>&nbsp;
                        <button class="btn btn-light" (click)="deleteActor(n)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </span>
                    <span *ngIf="n===selectedIndex">
                        <button class="btn btn-light" (click)="saveActor(n)">
                            <i class="fa fa-save"></i>
                        </button>&nbsp;
                        <button class="btn btn-light" (click)="cancelEdit(n)">
                            <i class="fa fa-undo"></i>
                        </button>
                    </span>
                </td>

            </tr>
        </tbody>
    </table>
    <div id="addActor">
        <h5>ADD ACTOR</h5>
        <label>
            Name:&nbsp;
            <input type="text" [(ngModel)]="newActor.name">
        </label>
        <br>
        <label>
            Quantity:&nbsp;
            <input type="text" [(ngModel)]="newActor.city">
        </label>
        <br>
        <label>
            Rate:&nbsp;
            <input type="text" [(ngModel)]="newActor.rating">
        </label>
        <br>

        <button (click)="addActor()">Add</button>
        <br>
        <!-- <button (click)="editActor()">Edit</button>
        <br> -->


        <br>



    </div>
</div>
